<div class="col-lg-3">
    <div class="card">
        <div class="card-header">Categories </div>
        <div class="card-body text-dark">
            {% for tag in site.categories %} {% capture tag_name %}{{ tag | first }}{% endcapture %}
                <div id="#{{ tag_name | slugize }}"></div>
                <li class="tag-head" style="list-style-type:none;">
                    <a href="{{ site.baseurl }}/blog/categories/{{ tag_name }}" style="background-color: #c36114 !important; color: rgb(199, 199, 204) !important; padding: 10px; border-radius: 20px 0px;">{{ tag_name }}</a>
                </li>
                <a name="{{ tag_name | slugize }}"></a>
                <br />
            {% endfor %}
            <!-- {%- include blog_categories.html -%} -->
        </div>
    </div>
</div>
